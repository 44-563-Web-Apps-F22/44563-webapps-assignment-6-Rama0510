<!DOCTYPE html>
<html>
 <title>Assignment-6 by RAMADEVI</title>
<body>

<h2>Musician guess by RAMADEVI REDROUTHU</h2>


<form>
    <label for="SecretMusician">Enter the secret musician name </label>
    <input type ="password" id="SecretMusician" name="SecretMusician" min=10 max=50 step=2 value="John Lennon"> <br>

    <label for="GuessMusician">Guess the musician </label>
    <input type ="text" id="GuessMusician" name="GuessMusician" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess ">
</form>
<p id="result">values are confirmed </p>
<div class="container">
    <img src="redants.jpg" width="100px" height="100px" alt="redants" id="images"onclick="swapImage()">
</div>

<script> 
correct=0;
wrong=0;
useImage=1;
function checkGuess(){
    console.log("Check the guess")
    secret = document.getElementById("SecretMusician").value
    guess = document.getElementById("GuessMusician").value
   if(secret==guess){
    correct=correct+1
    alert("You got it right")
   }
   else{
    wrong+=1
    alert("Wrong Musician")
   }
    
    result.innerHTML="Correct guess: "+correct+"Wrong guess: "+wrong
}
function swapImage(){
    switch(useImage){
        case 1:
            document.getElementById("images").src="redants.jpg";
            useImage+=1;
            break;
            case 2:
            document.getElementById("images").src="earwing.jpg";
            useImage+=1;
            break;
            case 3:
            document.getElementById("images").src="Underwing.jpg";
            useImage=1;
            break;

    }
}
</script>
